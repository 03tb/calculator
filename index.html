<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="display">
                <div id="currentInput">0</div>
                <div id="result"></div>
            </div>
            <div id="admin-buttons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div id="buttons-container">
                <button class="maths" data-number="7">7</button>
                <button class="maths" data-number="8">8</button>
                <button class="maths" data-number="9">9</button>
                <button id = "divide" class="operators">/</button>
                <button class="maths" data-number="4">4</button>
                <button class="maths" data-number="5">5</button>
                <button class="maths" data-number="6">6</button>
                <button id = "multiply" class="operators">*</button>
                <button class="maths" data-number="1">1</button>
                <button class="maths" data-number="2">2</button>
                <button class="maths" data-number="3">3</button>
                <button id = "minus" class="operators">-</button>
                <button class="decimal">.</button>
                <button class="maths" data-number="0">0</button>
                <button id = "equals" class="operators">=</button>
                <button id ="add" class="operators">+</button>
            </div>
        </div>
    </body>
</html>
